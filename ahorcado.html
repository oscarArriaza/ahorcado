<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capitales del Mundo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./js/funcionalidad.js"></script>
    </head>
    <body style="background-color: rgb(181, 182, 152);">
        <div class="container" id="contenedorPrincipal" style="text-align:center;">
            <p class="h1" id="h1Bienvenida"></p>
            <div class="row" id="contenedorRow">
                <div class="col-sm-6 col-lg-4" id="divColDibujo">
                    <div class="card w-auto h-100" id="divCol2Dibujo">
                        <div class="card-header" id="divDibujoHeader" style="background-color: rgb(151, 151, 151);">
                            <p class="h3" id="h1Mascara"></p>
                        </div>
                        <div class="card-body" id="divDibujoBody" style="background-color: rgb(177, 177, 49);">
                            <p class="h3" id="h1Categoria"></p>
                            <p class="h3" id="h1NumeroDeErrores"></p>
                            <img class="w-100 rounded" id="dibujo" width="300vw" height="300vh">
                        </div>
                        <div class="card-footer" id="divDibujoFooter" style="height:5.706vh; background-color: rgb(151, 151, 151);"></div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4" id="divColInformacion">
                    <div class="card w-auto h-100" id="divCol2Informacion">
                        <div class="card-header" id="informacionHeader" style="background-color: rgb(151, 151, 151); text-align:center;"></div>
                        <div class="card-body" id="informacionBody" style="background-color: rgb(177, 177, 49);"></div>
                        <div class="card-footer" id="informacionFooter" style="background-color: rgb(151, 151, 151)"></div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4" id="divColAlfabeto">
                    <div class="card w-auto h-100" id="divCol2Alfabeto">
                        <div class="card-header" id="divAlfabetoHeader" style="height:6.079vh; background-color: rgb(151, 151, 151);"></div>
                        <div class="card-body" id="divAlfabetoBody" style="background-color: rgb(177, 177, 49);"></div>
                        <div class="card-footer" id="divAlfabetoFooter" style="height:5.706vh; background-color: rgb(151, 151, 151);"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
